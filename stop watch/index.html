<!DOCTYPE html>
<html>
<head>
	<title>Stopwatch</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container"> 
	<h1>stopwatch</h1>
	<p>
		<span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
	</p>
	<button onclick="start()" id="StartBtn">Start</button>	
	<button onclick="stop()" >Stop</button>	
	<button onclick="location.reload()" >Reset</button>	
</div>
</body>
</html>

<script type="text/javascript">
	let sec = document.querySelector('p #sec');
	let min = document.querySelector('p #min');
	let hr = document.querySelector('p #hr');
	let startBtn = document.querySelector('.container #StartBtn');

	let Interval;
	let ss =0;
	let mm=0;
	let hh=0;

	function stop(){
		clearInterval(Interval);
		startBtn.style.pointerEvents ='visible';
	}

	function start()
	{
		startBtn.style.pointerEvents ='none';
		Interval = setInterval(()=>
		{
			if (ss>59)
			{
				ss +=1;
				ss <10 ? sec.innerHTML ='0' +ss : sec.innerHTML =ss;
			}
			else
			{
				ss =0;
				ss <10 ? sec.innerHTML ='0' +ss : sec.innerHTML =ss;
				if (mm>59)
					{
						mm +=1;
						mm <10 ? sec.innerHTML ='0' +mm : sec.innerHTML =mm;
					}
				else
					{
						hh +=1;
						hh <10 ? sec.innerHTML ='0' +hh : sec.innerHTML =hh;
					}

			}
		},1000);
	}
</script>
